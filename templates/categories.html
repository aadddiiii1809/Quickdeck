{% extends "base.html" %}

{% block title %}Categories - QUICKDECK{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1><i class="fas fa-th-large me-3"></i>Product Categories</h1>
        <p class="text-white-50">Browse our collection by category</p>
    </div>
</section>

<section class="categories-section py-5">
    <div class="container">
        <div class="row g-4">
            {% for category in categories %}
            <div class="col-lg-4 col-md-6">
                <a href="{{ url_for('products', category=category.name) }}" class="category-card">
                    <div class="category-image-wrapper">
                        <i class="fas fa-high-heel category-icon"></i>
                    </div>
                    <div class="category-content">
                        <h4>{{ category.name }}</h4>
                        <p class="text-muted">{{ category.count }} Products</p>
                    </div>
                    <div class="category-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
